{%extends "registration/base.html"%}
{% load static %}
{%load bootstrap3 %}
{% block content %}
<body style="background-image: url(https://images.unsplash.com/photo-1569705460033-cfaa4bf9f822?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1037&q=80); background-repeat: no-repeat;background-size: cover;">
<div class="container">
    <div  style="background-color:rgba(0, 0, 0, 0.3);">
      <div >
        <div id="signup">
          <h1 style="color: crimson;">Ann-awwards</h1>
          <h1 style="color: crimson;">register</h1>
          <form action="/accounts/register/" method="post" autocomplete="off">
            {% csrf_token %}
            {% bootstrap_form form%}
            <button class="button submit" type="submit">Sign Up</button>
        </form>
        </div>
      </div>
      <div class="leftbox" style="margin-left: 30%;">
        <h2 class="spacer" ></h2>
        <p style="color: crimson;" class="account">Do you have an account?</p>
        <a href="/accounts/login/"><button class="button signin">Login</button></a>
      </div>
    </div>
   </div>
  
  </div>
{% endblock %}
</body>
